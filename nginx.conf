server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip settings for speed - Compresses responses to make site faster
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Main application route - redirects all 404s to index.html for React Router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static assets JS/CSS/Images - Heavy caching since filenames are hashed
    location /assets/ {
        alias /usr/share/nginx/html/assets/;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    
    # MIME Types fix - ensures browsers understand file formats
    include /etc/nginx/mime.types;
}
